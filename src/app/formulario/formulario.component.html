
<button type="button" class="btn btn-block btn-info">
    Registro Equipos
</button>
<form role="form" (ngSubmit)="onSubmit()" >
    <div class="form-group">
        <label for="exampleInputEmail1">
            Nombre
        </label>
        <input type="text" class="form-control" id="nombreEquipo"  [(ngModel)] = "model.nombreEquipo" name="nombreEquipo" />
    </div>
    <div class="form-group">

        <label for="exampleInputPassword1">
            Numero de Jugadores
        </label>
        <input type="text" class="form-control" id="numeroJugadores"  [(ngModel)] = "model.numeroJugadores" name="numeroJugadores"  />
    </div>
    <button type="submit" class="btn btn-primary" >
        Registrar
    </button>
</form>
